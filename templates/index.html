<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="/process" method="POST">
        <label for="pop">Population:</label>
        <input type="text" name="pop" id="pop" required><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br>

        <label for="lat">Latitude:</label>
        <input type="text" name="lat" id="lat" required><br>

        <label for="capacity">Capacity:</label>
        <input type="text" name="capacity" id="capacity" required><br>

        <label for="container">Container:</label>
        <input type="text" name="container" id="container" required><br>

        <label for="price">Price:</label>
        <input type="text" name="price" id="price" required><br>

        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="brand" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
